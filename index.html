<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Global progress in ocean accounting</title>
  <link rel="stylesheet" type="text/css" href="./inspector.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
  </style>
</head>
<body>
<script type="module">
import define from "./index.js";
import {Runtime, Inspector} from "./runtime.js";

const runtime = new Runtime();

// List of cells to hide (these are the data inspection cells)
const hiddenCells = new Set([
  // These are the __query cells showing raw data arrays
  "__query",
  "viewof componentCountFilters",
  "viewof activeFilters"
]);

const main = runtime.module(define, name => {
  // Hide specific named cells that show debug/raw data
  if (hiddenCells.has(name)) {
    return {
      pending() {},
      fulfilled() {},
      rejected() {}
    };
  }
  
  // Show unnamed cells (the main dashboard)
  if (name === undefined || name === null) {
    return new Inspector(document.body);
  }
  
  // Hide all other named cells by default
  return {
    pending() {},
    fulfilled() {},
    rejected() {}
  };
});
</script>
</body>
</html>
